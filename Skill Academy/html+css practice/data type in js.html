<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
    <script>
        var x ='ravi';
        document.write("<br>");
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");

        var y =10;
        document.write("<br>");
        document.write(y); 
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
       
        var z =true;
        document.write("<br>");
        document.write(z); 
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");

        var array =["apple","mango","banana"];
        document.write("<br>");
        document.write(array); 
        document.write("<br>");
        document.write(typeof array);

        document.write("<br>");
        var object ={
            firstname:'ravi',
            lastname:"nangare"
        };
        document.write("<br>");
        document.write(object); 
        document.write("<br>");
        document.write(typeof object);

        document.write("<br>");
        var n =null;
        document.write("<br>");
        document.write(n); 
        document.write("<br>");
        document.write(typeof n);
        document.write("<br>");

        document.write("<br>");
        var undefin;
        document.write("<br>");
      
        document.write("<br>");
        document.write(typeof undifine);
        document.write("<br>");









    </script>
</head>
<body>
    
</body>
</html>
