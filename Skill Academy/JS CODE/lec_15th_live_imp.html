<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live lecture</title>
</head>
<body>

  <h1>events in js</h1>
  <div id="demo" onmouseover="hover()"  onmouseout="hoverout()">hover over me</div>
  <p id="democlick"></p>
  <button  onclick="display()">click me</button>
  <br>
  <br>

  <button id="button">button</button><!-- addeventlisterner div -->
 
  <script>
    //   01 =  events ommouseover and onmouseout
    function hover(){
        document.getElementById('demo').style.backgroundColor='orange';
        document.getElementById('demo').style.fontSize='small';
    }
    function hoverout(){
        document.getElementById('demo').style.fontSize='large';
        document.getElementById('demo').style.backgroundColor='green';

    }

    //  02 = event onclick 
    function display(){
        document.getElementById('democlick').innerHTML='form submitted succesfully';
        document.getElementById('democlick').style.color='brown';

    }


    // 03 = addEventlisterner very imp 
    let eventlisterner=document.getElementById('button');
    eventlisterner.addEventListener('click',listerner);
    eventlisterner.addEventListener('mouseout',out);

    function listerner(){
        eventlisterner.style.backgroundColor='pink';
        eventlisterner.style.border='4px solid black';

    }
    function out(){
        eventlisterner.style.backgroundColor="orange";
        eventlisterner.style.border='2px solid black';
    }

  </script>
    
</body>
</html>
