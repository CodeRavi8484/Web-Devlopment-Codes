<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
    <script>

        for(let i=1;i<=10;i++){  //it will print table of 1 to 10 all tables.
            document.write("this is table of"+i);
            document.write("<br>");
            for(let j=1;j<=10;j++){
                document.write(i+'x'+j+'='+(i*j));
                document.write("<br>");

            }
            
            document.write("<br>");
            document.write("<br>");
        }

        //practice questions
        //question 01 = Create a JavaScript program that displays the value of inner for loop for each outer iteration, aswell as outer for loop

        for(var a=1;a<=3;a++){
            document.write(a);
            document.write('<br>')
            
            for(var b=1;b<=4;b++){
                document.write(b);
            }
            document.write("<br>")
        }

        //question 02 = Write a JavaScript program to display a triangle of numbers using a nested for loop
        /* 1
           12
           123
           1234
           12345
        */
        document.write("<br>")
        for(let x=1;x<=5;x++){
            document.write("<br>")
            for(let y=1;y<=x;y++){
                document.write(y);

            }

        }

        //question 03 = Create a JavaScript program to display the right triangle pattern of numbers.
        /*1
          22
          333
          4444
          55555*/
          document.write("<br>")
          for(let c=1;c<=5;c++){
            document.write("<br>")
            for(let d=1;d<=c;d++){
                document.write(c);

            }
          }

          //question 04 this pattern 
          /*54321
            4321
            321
            21
            1*/

          let k=5;
          let string =" ";
          for (let n=1;n<=k;n++){
            for(let m=1;m<=k-n+1;m++){
                string +=k-m-n+2+" ";
                 
            }
            string += "\n";
          }    
          console.log(string); 
               
    </script>
    
</body>
</html>
