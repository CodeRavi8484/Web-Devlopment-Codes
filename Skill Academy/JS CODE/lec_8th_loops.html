<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        //for loop
        for (let i=10;i>0;i--){
            console.log(i);
        }

       
        //while loop 
        let a=20;
        while(a<31){
           
           console.log(a);
           a++;
        }
        
        //for in loops
        var details={name:'ravi',subject:'web',marks:'100'};
        for(key in details){
            console.log(key,details[key]);

        }

        //do while loop
        let str=""
        let x=1;
        do{
            str = " the number is "+x;
            console.log(str);
           
            x++;
        }
        while(x<11);
    </script>
</body>
</html>
