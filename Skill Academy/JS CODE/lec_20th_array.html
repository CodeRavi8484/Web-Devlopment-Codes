<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        // 001 == using of for loop in Arrays 
        const fruits=["mongo","apple","orange"];
        for(let i=0;i<fruits.length;i++){
            alert(fruits[i]);
        }
       

         //002 == use of foreach() loop here == that is [let arra of array and print arra]
        const array=["banana","apple","orange","mongo"];
        for(let arra of array){
            alert(arra);
        }

    </script>
    
</body>
</html>
