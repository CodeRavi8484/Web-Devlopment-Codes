        function countDigits(number) {
        // Convert the number to a string and check its length
         let numString = number.toString();
  
        // If the number is negative, subtract 1 from the length to ignore the negative sign
        if (number < 0) {
        return numString.length - 1;
        } else {
        return numString.length;
            }
        }

        // Examples of using the function

        // question 3 -- function that takes the number as input and checks if prime or not if prime return true else false

        function primenumber(num){

            if(num<2)
                return 'false = not prime';
            
            for(let i=2;i<num;i++){
                if(num%i===0){
                    return ' false =notprime';
                }
            }
            return 'true = prime';

        //question 4 in school grades given according to marks write program to calculatr grades AS-90-100=A ;80-90=B ; 70-80=C ; 60-70=D ;etc
        function grades(marks){
            if(marks>=90 && marks<=100){
                return 'A'
            }
            else if(marks>=80 && marks<=89){
                 return 'B'
            }
            else if(marks>=70 && marks<=79){
                return 'C'
            }
            else if(marks>=60 && marks<=69){
                return 'D'
            }
            else if(marks<1 || marks>100){

            }
            else{
                return 'E'
            }
        }
