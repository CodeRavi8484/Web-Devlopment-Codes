        //003 Write a JavaScript program to find a pair of elements(indices of the two numbers)
        // from an given array whose sum equals aspecific target number.
        //Input:numbers= [10,20,10,40,50,60,70], target=50 
        //Output: 2, 3

        const numbers = [10, 20, 10, 40, 50, 60, 70];
        const target = 50;

        function findPair(arrayname, target) {

        // Create a map to store the indices of numbers
        const map = {};

        // Loop through the array
        for (let i = 0; i < arrayname.length; i++) {

        // Calculate the complement of the current number
        const complement = target - arrayname[i];
        
        // Check if the complement exists in the map
        if (map.hasOwnProperty(complement)) {
            
        // If complement found, return the indices of both numbers
        return [map[complement], i];

        }

            
        // Store the index of the current number in the map
        map[arrayname[i]] = i;
    }

        // Return empty array if no pair found
        return [];
}

            
           
    console.log(findPair(numbers, target)); // Output: [2, 3]
